<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="image/QoQ.png" type="image/png">
    <title>植物多樣性地圖</title>

    <!-- Tailwind CSS -->
    <script src="./modules/tailwind.css"></script>


    <!-- Leaflet 樣式 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <!-- 自訂樣式 -->
    <style>
        html, body {
            height: 90%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 92vh;
        }
    </style>
</head>

<body class="h-screen flex flex-col">

    <!-- 導覽列 -->
    <nav class="bg-gray-800 text-white px-6 py-3 flex space-x-6 shadow-md flex items-center justify-between">
        <!-- 左側 Logo 與文字 -->
        <div class="flex items-center space-x-3">
            <img src="image/QoQ.png" alt="Logo" class="h-8 w-8 rounded">
            <span class="text-xl font-bold tracking-wide">植物多樣性地圖</span>
        </div>

        <!-- 右側導覽連結 -->
        <div class="flex space-x-6">
            <a href="index.html" class="hover:text-yellow-300">簡介</a>
            <a href="map.html" class="hover:text-yellow-300">地圖</a>
            <a href="analysis.html" class="hover:text-yellow-300">研究方法</a>
            <a href="reference.html" class="hover:text-yellow-300">參考資料</a>
            <a href="aboutus.html" class="hover:text-yellow-300 transition">關於我們</a>
        </div>
    </nav>

    <div id="map-container">
        <div id="map"></div>
    </div>
    <div id="colorbar-container" 
     class="fixed bottom-4 right-4 bg-white p-2 rounded shadow-md text-sm z-[9999]">
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="./map.js"></script>
    <script>

    // 產生 colorbar HTML 區塊
    function setColorbar(gradientCSS, labelHigh, labelLow) {
        const div = document.getElementById("colorbar-container");

        div.innerHTML = `
            <div class="flex items-center space-x-2">
                <div style="background:${gradientCSS}; 
                            width:20px; 
                            height:150px; 
                            border:1px solid #999;">
                </div>

                <div class="flex flex-col justify-between h-[150px]">
                    <span>${labelHigh}</span>
                    <span class="mt-auto">${labelLow}</span>
                </div>
            </div>
        `;
    }

    </script>

    
</body>

</html>
